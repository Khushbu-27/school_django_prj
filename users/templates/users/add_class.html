

{% extends "school/base.html" %}

{% block content %}
<div class="container-lg">
   <h1>Add class</h1><hr>
   <br>
   <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button class="btn btn-primary" type="submit">Added</button>
       <a class="btn btn-primary" href="{% url 'admin-dash' %}" role="button">Back</a>
   </form>
   <br><br>
   <h2>All Classes</h2>
   <hr>

   <table class="table">
       <thead>
           <tr>
               <th>Class</th>
               <th>Grade</th>
           </tr>
       </thead>
       <tbody>
           {% for class in classes %}
               <tr>
                   <td>{{ class.classes}}</td>
                   <td>{{ class.grade }}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>

</div>

{% endblock %}
